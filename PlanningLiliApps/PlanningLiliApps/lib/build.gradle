plugins {
    id 'java-library'
    id 'java'
}

repositories {
    mavenCentral()
    maven {
        url "https://repo1.maven.org/maven2"
    }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.1-jre'
    
    // pour lea mails
    implementation group: 'com.sun.mail', name: 'javax.mail', version: '1.6.2'
    
    // pour la generation des iCalendars
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.12.1'
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.1'
	
	// pour la linb POI
	implementation group: 'org.apache.poi', name: 'poi', version: '4.1.2'
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.2'
    implementation group: 'org.apache.poi', name: 'poi-ooxml-schemas', version: '4.1.2'
    implementation group: 'org.apache.commons', name: 'commons-compress', version: '1.20'
    implementation group: 'org.apache.xmlbeans', name: 'xmlbeans', version: '3.1.0'
    implementation group: 'com.github.virtuald', name: 'curvesapi', version: '1.06'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.0'
    
    
    // pour ipdfTxt 7
    // https://mvnrepository.com/artifact/com.itextpdf/itext7-core
    implementation group: 'com.itextpdf', name: 'itext7-core', version: '7.1.12'
    implementation group: 'com.itextpdf', name: 'svg', version: '7.1.12'
    implementation group: 'com.itextpdf', name: 'styled-xml-parser', version: '7.1.12'
    implementation group: 'com.itextpdf', name: 'sign', version: '7.1.12'
    implementation group: 'com.itextpdf', name: 'pdfa', version: '7.1.12'
    implementation group: 'com.itextpdf', name: 'hyph', version: '7.1.12'
    implementation group: 'com.itextpdf', name: 'layout', version: '7.1.12'
    implementation group: 'com.itextpdf', name: 'kernel', version: '7.1.12'
    implementation group: 'com.itextpdf', name: 'io', version: '7.1.12'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
